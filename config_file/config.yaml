artifacts_root: "artifacts"

data_ingestion:
  root_dir: artifacts/data_ingestion
  elec_api: https://api.eia.gov/v2/electricity/rto/region-sub-ba-data/data/
  wx_api: https://archive-api.open-meteo.com/v1/archive
  elec_raw_data: artifacts/data_ingestion/raw/elec_data/
  wx_raw_data: artifacts/data_ingestion/raw/wx_data/
  data_file: artifacts/data_ingestion/data/elec_wx_demand.csv

data_validation:
  root_dir: artifacts/data_validation
  data_file: artifacts/data_ingestion/data/elec_wx_demand.csv
  status_file: artifacts/data_validation/status.json

data_transformation:
  root_dir: artifacts/data_transformation
  data_file: artifacts/data_ingestion/data/elec_wx_demand.csv
  status_file: artifacts/data_validation/status.json
  label_encoder: artifacts/data_transformation/label_encoder.pkl
  preprocessor: artifacts/data_transformation/preprocessor.pkl
  x_transform: artifacts/data_transformation/x_transform.npy
  y_transform: artifacts/data_transformation/y_transform.npy
  train_features: artifacts/data_transformation/train_features.csv
  test_features: artifacts/data_transformation/test_features.csv
  train_target: artifacts/data_transformation/train_target.csv
  test_target: artifacts/data_transformation/test_target.csv

model_trainer:
  root_dir: artifacts/model_trainer
  x_transform: artifacts/data_transformation/x_transform.npy
  y_transform: artifacts/data_transformation/y_transform.npy
  test_features: artifacts/data_transformation/test_features.csv
  test_target: artifacts/data_transformation/test_target.csv
  model_name: model.joblib

model_evaluation:
  root_dir: artifacts/model_evaluation
  model_path: artifacts/model_trainer/model.joblib
  x_transform: artifacts/data_transformation/x_transform.npy
  y_transform: artifacts/data_transformation/y_transform.npy
  metrics_path: artifacts/model_evaluation/metrics.json
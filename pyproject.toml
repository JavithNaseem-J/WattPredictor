[tool.poetry]
name = "WattPredictor"
version = "0.1.0"
description = "Electricity demand forecasting ML project"
authors = ["JavithNaseem-J <javithnaseem.j@gmail.com>"]
packages = [{ include = "WattPredictor", from = "src" }]

[tool.poetry.dependencies]
python = ">=3.10,<3.11"
pandas = "*"
numpy = "*"
scikit-learn = "*"
matplotlib = "*"
seaborn = "*"
lightgbm = "*"
mlflow = "*"
dvc = "*"
dvc-s3 = "*"
optuna = "*"
xgboost = "*"
tqdm = "*"
pyyaml = "*"
python-box = "*"
scipy = "*"
ensure = "*"
joblib = "*"
hopsworks = "*"
python-multipart = "*"
types-pyyaml = "*"
dagshub = "*"
gdown = "*"
ydata-profiling = "*"
ipywidgets = "*"
boto3 = "*"
imblearn = "*"
uvicorn = "*"
openmeteo_requests = "*"
requests_cache = "*"
retry_requests = "*"

[tool.poetry.group.dev.dependencies]
pytest = "*"
jupyter = "*"
ipykernel = "*"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
